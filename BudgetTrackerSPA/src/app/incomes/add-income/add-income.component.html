<div class="container py-3">
    <div class="row">
      <div class="mx-auto col-sm-6">
        <!-- form user info -->
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Add Income</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="createIncomeForm"
                  (ngSubmit)="onSubmit()">
              
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">User Id</label>
                <div class="col-lg-9">
                  <input class="form-control"
                         formControlName="userId"
                         type="text"
                         [ngClass]="f.userId.errors">
                  <div *ngIf="f.userId.errors"
                       class="invalid-feedback">
                    <div *ngIf="f.userId.errors?.required">User Id is required</div>
                  </div>
                </div>
              </div>

              
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Amount</label>
                <div class="col-lg-9">
                  <input class="form-control"
                         formControlName="amount"
                         type="text"
                         [ngClass]="f.amount.errors">
                  <div *ngIf="f.amount.errors"
                       class="invalid-feedback">
                    <div *ngIf="f.amount.errors?.required">Amount is required</div>
                  </div>
  
                </div>
              </div>
  
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Description</label>
                <div class="col-lg-9">
                  <input class="form-control"
                         formControlName="description"
                         type="text"
                         [ngClass]="f.description.errors">
                  <div *ngIf="f.description.errors"
                       class="invalid-feedback">
                    <div *ngIf="f.description.errors?.required">Description is required</div>
                    
                  </div>
                </div>
              </div>
              
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
  
                  <input type="submit"
                         class="btn btn-primary"
                         value="Submit">
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- /form user info -->
      </div>
    </div>
  </div>
