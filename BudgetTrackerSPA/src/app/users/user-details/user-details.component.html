<div class="col-4 offset-1">
    <h4>Incomes</h4>
    <table class="table">
        <tbody>
          <tr *ngFor="let income of user?.incomes">
            <td> {{income.amount}} </td>
            <td> {{income.description}} </td>       
          </tr>
        </tbody>
      </table>
</div>
<div class="col-4 offset-1">
    <h4>Expenditures</h4>
    <table class="table">
        <tbody>
          <tr *ngFor="let expend of user?.expenditures">
            <td> {{expend.amount}} </td>
            <td> {{expend.description}} </td>       
          </tr>
        </tbody>
      </table>
</div>
